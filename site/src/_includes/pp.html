<!DOCTYPE html>
<html
  lang="en"
  class="bg-white text-black dark:bg-black dark:text-white prose dark:prose-invert p-4 sm:p-6 lg:p-8 mx-auto text-justify max-w-none lg:max-w-3xl inter-192378"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms,aspect-ratio,container-queries"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

      .inter-192378 {
        font-family: "Inter";
      }

      ::-webkit-scrollbar {
        display: none;
      }

      .language-mermaid > svg {
        margin: auto;
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";

    mermaid.initialize({
      startOnLoad: false,
      securityLevel: "loose",
      theme: window.matchMedia("(prefers-color-scheme: dark)").matches
        ? "dark"
        : "default",
    });

    mermaid.run({
      querySelector: ".language-mermaid",
    });
  </script>
</html>
